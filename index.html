<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:Arial, sans-serif;
        }

        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#667eea,#764ba2);
        }

        .calc{
            width:260px;
            background:white;
            padding:20px;
            border-radius:15px;
            box-shadow:0 10px 30px rgba(0,0,0,0.25);
        }

        #screen{
            width:100%;
            height:50px;
            font-size:22px;
            text-align:right;
            padding:8px;
            margin-bottom:15px;
            border:none;
            outline:none;
            background:#f1f1f1;
            border-radius:8px;
        }

        .buttons{
            display:grid;
            grid-template-columns:repeat(4,1fr);
            gap:10px;
        }

        button{
            height:50px;
            font-size:18px;
            border:none;
            border-radius:8px;
            cursor:pointer;
            background:#e0e0e0;
            transition:0.2s;
        }

        button:hover{
            background:#d5d5d5;
        }

        .operator{
            background:#ff9f43;
            color:white;
        }

        .operator:hover{
            background:#ff851b;
        }

        .equal{
            background:#1dd1a1;
            color:white;
            grid-column:span 2;
        }

        .equal:hover{
            background:#10ac84;
        }

        .clear{
            background:#ff6b6b;
            color:white;
        }

        .clear:hover{
            background:#ee5253;
        }

        .back{
            background:#576574;
            color:white;
        }

        .back:hover{
            background:#2f3542;
        }
    </style>
</head>

<body>

<div class="calc">

    <input type="text" id="screen" readonly>

    <div class="buttons">
        <button class="clear" onclick="clearScreen()">C</button>
        <button class="back" onclick="back()">âŒ«</button>
        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>

        <button onclick="add('9')">9</button>
        <button class="operator" onclick="add('+')">+</button>
        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>

        <button onclick="add('6')">6</button>
        <button class="operator" onclick="add('-')">-</button>
        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>

        <button onclick="add('3')">3</button>
        <button class="operator" onclick="add('*')">*</button>
        <button onclick="add('0')">0</button>
        <button onclick="add('.')">.</button>

        <button class="equal" onclick="result()">=</button>
        <button class="operator" onclick="add('/')">/</button>
    </div>

</div>

<script>
    let screen = document.getElementById("screen");

    function add(value){
        screen.value += value;
    }

    function clearScreen(){
        screen.value = "";
    }

    function back(){
        screen.value = screen.value.slice(0, -1);
    }

    function result(){
        screen.value = eval(screen.value);
    }
</script>

</body>
</html>
